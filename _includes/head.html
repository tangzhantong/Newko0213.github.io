<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- seo -%}

    <!-- Open Graph / SEO 增强 -->
    <meta name="description"
        content="{{ page.description | default: site.description | strip_html | truncatewords: 50 }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description"
        content="{{ page.description | default: site.description | strip_html | truncatewords: 50 }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ '/assets/images/lab_logo.png' | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Newkotang">
    <meta name="author" content="Tang Zhantong">
    <meta name="keywords"
        content="Tang Zhantong, Biology, Biomedical Engineering, Organ-on-a-Chip, Southeast University">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>
